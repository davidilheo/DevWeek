<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css"> 
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="personagem jogador 1" srcset="" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="personagem thor" srcset="">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="personagem homem de ferro" srcset="">
                </li>

                <li class="personagem" id="viuva-negra" data-name="viuva negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="personagem viuva negra" srcset="">
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="personagem hulk" srcset="">
                </li>

                <li class="personagem" id="capitao-america" data-name="capitao america">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="personagem capitao america" srcset="">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="personagem ultron" srcset="">
                </li>

                <li class="personagem" id="doutor-doom" data-name="doutor destino">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="personagem doutor doom" srcset="">
                </li>

                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="personagem thor" srcset="">
                </li>

                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="personagem fenix" srcset="">
                </li>

                <li class="personagem" id="homem-aranha" data-name="homem aranha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homen-aranha.jpg" alt="personagem homem aranha" srcset="">
                </li>

                <li class="personagem" id="deadpool" data-name="deadpool">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/deadpool.jpg" alt="personagem deadpool" srcset="">
                </li>

                <li class="personagem" id="feiticeira-escarlate" data-name="feiticeira escarlate">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/feiticeira-escarlate.jpg" alt="personagem feiticeira escarlate" srcset="">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="personagem jogador 2" srcset="" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
